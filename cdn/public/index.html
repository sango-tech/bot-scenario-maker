<!DOCTYPE html>
<html>
  <body>
    <script src="/js/sango.bot-flows-maker.js"></script>

    <div id="botFlowContainer" style="height: 100vh;"></div>

    <script>
      const container = document.getElementById('botFlowContainer');
      const chatbotFlow = Sango.ChatBotFlowsMaker(container);
      console.log(chatbotFlow, 'chatbotFlow')
      chatbotFlow.addCard({
        id: '1',
        uniqueId: '1',
        title: 'Question #1',
        titleBadge: 'QA',
        answers: [
          {
            id: '1',
            title: 'YES'
          },
          {
            id: '2',
            title: 'NO'
          },
        ]
      })

      chatbotFlow.render();
    </script>
  </body>
</html>
